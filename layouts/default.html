<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title><%= @item[:title] %></title>
    <link rel="stylesheet" href="<%= @items['/stylesheet/'].path %>">

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">
  </head>
  <body>
    <div id="main">
      <%= yield %>
    </div>
    <div id="sidebar">
        <%= link_to "Home", '/' %>
        <%= link_to "Talks", '/talks/' %>
        <%= link_to "Blog", '/blog/' %>
        <%= link_to "Members", '/members/' %>
    </div>
  </body>
</html>
